apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-thanos-receiver-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  type: LoadBalancer
  selector:
    app: thanos-receiver
  ports:
    - name: http
      protocol: TCP
      port: 10908
      targetPort: 10908