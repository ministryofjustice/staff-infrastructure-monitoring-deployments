apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-alertmanager
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  type: LoadBalancer
  selector:
    app: alertmanager
  ports:
    - name: http
      protocol: TCP
      port: 9093
      targetPort: 9093