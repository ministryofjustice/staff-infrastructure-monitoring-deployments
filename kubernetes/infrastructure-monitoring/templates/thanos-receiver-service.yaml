apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-thanos-receiver
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  type: LoadBalancer
  selector:
    app: thanos-receiver
  ports:
    - name: grpc
      protocol: TCP
      port: 10903
      targetPort: 10903
    - name: remote-http
      protocol: TCP
      port: 10904
      targetPort: 10904
    - name: http
      protocol: TCP
      port: 10908
      targetPort: 10908