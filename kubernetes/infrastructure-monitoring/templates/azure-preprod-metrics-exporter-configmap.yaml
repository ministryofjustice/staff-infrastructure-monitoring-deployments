apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-azure-preprod-metrics-exporter-configmap
data:
  azure.yml: |
    active_directory_authority_url: "https://login.microsoftonline.com/"
    resource_manager_url: "https://management.azure.com/"
    credentials:
      subscription_id: "{{ .Values.azure.preprod.subscription_id }}"
      client_id: "{{ .Values.azure.preprod.client_id }}"
      client_secret: "{{ .Values.azure.preprod.client_secret }}"
      tenant_id: "{{ .Values.azure.preprod.tenant_id }}"

    resource_tags:
      - resource_tag_name: "prometheus"
        resource_tag_value: "tomonitor"
        resource_types:
          - "Microsoft.Compute/virtualMachines"
        metrics:
          - name: "CPU Credits Consumed"
          - name: "Percentage CPU"
          - name: "Inbound Flows"
          - name: "Outbound Flows"
          - name: "Network In Total"
          - name: "Network Out Total"
          - name: "OS Disk Queue Depth"
        resource_types:
          - "Microsoft.Network/loadbalancers"
        metrics:
          - name: "Byte Count"
          - name: "Health Probe Status"          
        resource_types:
          - "Microsoft.Network/virtualnetworkgateways"
        metrics:
          - name: "Tunnel Ingress Bytes"
          - name: "Tunnel Egress Bytes"
          - name: "Tunnel Bandwidth"
